      {id: 18, difficulty: "easy", question: "若函数$f(x)$在某点的导数$f'(x_0) > 0$，说明什么？", options: ["函数在该点递增", "函数在该点递减", "函数在该点有极值", "函数在该点不连续"], correct: 0, explanation: "<strong>考点：</strong>导数的几何意义<br><strong>解法：</strong>导数为正表示函数在该点的切线斜率为正<br><strong>结论：</strong>函数在该点附近单调递增<br><strong>易错点：</strong>与函数值的正负混淆"},
      {id: 19, difficulty: "easy", question: "极坐标方程$r = a\\sin\\theta$（$a > 0$）表示什么图形？", options: ["圆", "直线", "椭圆", "双曲线"], correct: 0, explanation: "<strong>考点：</strong>极坐标方程图形<br><strong>解法：</strong>转换为直角坐标：$x^2 + (y-\\frac{a}{2})^2 = (\\frac{a}{2})^2$<br><strong>结果：</strong>圆心在$(0, \\frac{a}{2})$，半径为$\\frac{a}{2}$的圆<br><strong>易错点：</strong>转换过程出错"},
      {id: 20, difficulty: "easy", question: "向量$\\vec{a}$在向量$\\vec{b}$上的投影长度公式是？", options: ["$\\frac{\\vec{a} \\cdot \\vec{b}}{|\\vec{b}|}$", "$\\frac{\\vec{a} \\times \\vec{b}}{|\\vec{b}|}$", "$\\vec{a} \\cdot \\vec{b}$", "$|\\vec{a}|\\cos\\theta$"], correct: 0, explanation: "<strong>考点：</strong>向量投影<br><strong>解法：</strong>投影长度等于两向量点积除以被投影向量的模<br><strong>公式：</strong>$\\text{proj}_{\\vec{b}}\\vec{a} = \\frac{\\vec{a} \\cdot \\vec{b}}{|\\vec{b}|}$<br><strong>易错点：</strong>与叉积公式混淆"},
      {id: 21, difficulty: "easy", question: "什么是单位矩阵？", options: ["主对角线为1，其他为0", "所有元素为1", "所有元素为0", "行列式为1的任意矩阵"], correct: 0, explanation: "<strong>考点：</strong>特殊矩阵<br><strong>解法：</strong>单位矩阵主对角线元素为1，其余为0<br><strong>性质：</strong>与任何矩阵相乘等于原矩阵<br><strong>易错点：</strong>与对角矩阵混淆"},
      {id: 22, difficulty: "easy", question: "矩阵乘法 $AB$ 的条件是？", options: ["A的列数等于B的行数", "A的行数等于B的列数", "A和B同型", "A和B都是方阵"], correct: 0, explanation: "<strong>考点：</strong>矩阵乘法条件<br><strong>解法：</strong>A是m×n，B必须是n×p才能相乘<br><strong>结果：</strong>AB是m×p矩阵<br><strong>易错点：</strong>行列匹配条件搞错"},
      {id: 23, difficulty: "easy", question: "2×2矩阵 $\\begin{bmatrix} a & b \\\\ c & d \\end{bmatrix}$ 的行列式是？", options: ["$ad - bc$", "$ac - bd$", "$ab - cd$", "$a + d - b - c$"], correct: 0, explanation: "<strong>考点：</strong>2×2行列式公式<br><strong>解法：</strong>主对角线乘积减副对角线乘积<br><strong>记忆：</strong>$ad - bc$<br><strong>易错点：</strong>符号搞错"},
      {id: 24, difficulty: "easy", question: "行列式为0意味着什么？", options: ["矩阵奇异（不可逆）", "矩阵是零矩阵", "矩阵是单位矩阵", "矩阵是对角矩阵"], correct: 0, explanation: "<strong>考点：</strong>奇异矩阵<br><strong>解法：</strong>$\\det(A)=0$表示矩阵不可逆<br><strong>几何：</strong>向量线性相关<br><strong>易错点：</strong>与零矩阵混淆"},
      {id: 25, difficulty: "easy", question: "什么是对称矩阵？", options: ["$A^T = A$", "$A^T = -A$", "$A^T = A^{-1}$", "$A^T = I$"], correct: 0, explanation: "<strong>考点：</strong>对称矩阵<br><strong>解法：</strong>矩阵等于其转置<br><strong>性质：</strong>关于主对角线对称<br><strong>易错点：</strong>与反对称矩阵混淆"},
      {id: 26, difficulty: "easy", question: "矩阵的转置 $(A^T)^T$ 等于什么？", options: ["$A$", "$A^T$", "$A^{-1}$", "$0$"], correct: 0, explanation: "<strong>考点：</strong>转置运算性质<br><strong>解法：</strong>转置的转置等于原矩阵<br><strong>性质：</strong>$(A^T)^T = A$<br><strong>易错点：</strong>认为等于$A^T$"},
      {id: 27, difficulty: "easy", question: "两个矩阵相乘 $AB$ 和 $BA$ 的结果？", options: ["一般不相等", "总是相等", "只有方阵时相等", "只有可逆时相等"], correct: 0, explanation: "<strong>考点：</strong>矩阵乘法交换律<br><strong>解法：</strong>矩阵乘法一般不满足交换律<br><strong>例外：</strong>与单位矩阵或零矩阵相乘<br><strong>易错点：</strong>认为总是相等"},
      {id: 28, difficulty: "easy", question: "零矩阵与任何矩阵相加的结果是？", options: ["原矩阵", "零矩阵", "单位矩阵", "无法确定"], correct: 0, explanation: "<strong>考点：</strong>零矩阵性质<br><strong>解法：</strong>零矩阵是加法单位元<br><strong>性质：</strong>$A + O = A$<br><strong>易错点：</strong>与乘法单位元混淆"},
      {id: 29, difficulty: "easy", question: "单位矩阵与任何矩阵相乘的结果是？", options: ["原矩阵", "单位矩阵", "零矩阵", "无法确定"], correct: 0, explanation: "<strong>考点：</strong>单位矩阵性质<br><strong>解法：</strong>单位矩阵是乘法单位元<br><strong>性质：</strong>$AI = IA = A$<br><strong>易错点：</strong>与加法单位元混淆"},
      {id: 30, difficulty: "easy", question: "矩阵 $A$ 可逆的充要条件是？", options: ["$\\det(A) \\neq 0$", "$\\det(A) = 1$", "$A = A^T$", "$A$ 是方阵"], correct: 0, explanation: "<strong>考点：</strong>可逆矩阵判定<br><strong>解法：</strong>方阵可逆当且仅当行列式非零<br><strong>等价：</strong>行满秩、列满秩<br><strong>易错点：</strong>忘记方阵条件"},
      {id: 31, difficulty: "easy", question: "对角矩阵的行列式等于？", options: ["对角元素的乘积", "对角元素的和", "对角元素的平方和", "主元个数"], correct: 0, explanation: "<strong>考点：</strong>对角矩阵行列式<br><strong>解法：</strong>对角矩阵行列式等于对角元素乘积<br><strong>推广：</strong>三角矩阵同样成立<br><strong>易错点：</strong>与矩阵的迹混淆"},
      {id: 32, difficulty: "easy", question: "上三角矩阵的行列式等于？", options: ["主对角线元素的乘积", "上三角元素的和", "所有元素的乘积", "主元个数"], correct: 0, explanation: "<strong>考点：</strong>三角矩阵行列式<br><strong>解法：</strong>三角矩阵行列式等于主对角线元素乘积<br><strong>包括：</strong>上三角、下三角、对角矩阵<br><strong>易错点：</strong>只考虑非零元素"},
      {id: 33, difficulty: "easy", question: "矩阵的迹 $\\text{tr}(A)$ 是什么？", options: ["主对角线元素的和", "主对角线元素的乘积", "所有元素的和", "行列式的值"], correct: 0, explanation: "<strong>考点：</strong>矩阵的迹<br><strong>解法：</strong>迹是主对角线元素之和<br><strong>性质：</strong>$\\text{tr}(A+B) = \\text{tr}(A) + \\text{tr}(B)$<br><strong>易错点：</strong>与行列式混淆"},
      {id: 34, difficulty: "easy", question: "如果 $A$ 是 $n \\times n$ 矩阵，$\\text{tr}(kA)$ 等于？", options: ["$k \\cdot \\text{tr}(A)$", "$k^n \\cdot \\text{tr}(A)$", "$\\text{tr}(A)$", "$k + \\text{tr}(A)$"], correct: 0, explanation: "<strong>考点：</strong>迹的线性性<br><strong>解法：</strong>迹运算满足线性性质<br><strong>性质：</strong>$\\text{tr}(kA) = k\\text{tr}(A)$<br><strong>易错点：</strong>与行列式的幂次性质混淆"},
      {id: 35, difficulty: "easy", question: "线性系统 $Ax = 0$ 总有什么解？", options: ["零解", "唯一解", "无穷多解", "无解"], correct: 0, explanation: "<strong>考点：</strong>齐次线性系统<br><strong>解法：</strong>齐次系统总有零解 $x = 0$<br><strong>非平凡解：</strong>当$\\det(A) = 0$时有无穷多解<br><strong>易错点：</strong>忘记零解的存在"},
      {id: 36, difficulty: "easy", question: "线性系统 $Ax = b$ ($b \\neq 0$) 的解的情况？", options: ["无解、唯一解或无穷多解", "总有唯一解", "总有无穷多解", "总是无解"], correct: 0, explanation: "<strong>考点：</strong>非齐次线性系统<br><strong>解法：</strong>根据系数矩阵和增广矩阵的秩确定<br><strong>三种情况：</strong>无解、唯一解、无穷多解<br><strong>易错点：</strong>认为总有解"},
      {id: 37, difficulty: "easy", question: "向量 $(1, 2, 3)$ 的长度是？", options: ["$\\sqrt{14}$", "$6$", "$14$", "$\\sqrt{6}$"], correct: 0, explanation: "<strong>考点：</strong>向量长度计算<br><strong>解法：</strong>$\\|v\\| = \\sqrt{1^2 + 2^2 + 3^2} = \\sqrt{14}$<br><strong>公式：</strong>$\\|v\\| = \\sqrt{\\sum v_i^2}$<br><strong>易错点：</strong>忘记开平方根"},
      {id: 38, difficulty: "easy", question: "两个向量垂直的条件是？", options: ["点积为0", "叉积为0", "长度相等", "方向相同"], correct: 0, explanation: "<strong>考点：</strong>向量垂直判定<br><strong>解法：</strong>两向量垂直当且仅当点积为0<br><strong>几何：</strong>$\\vec{a} \\perp \\vec{b} \\Leftrightarrow \\vec{a} \\cdot \\vec{b} = 0$<br><strong>易错点：</strong>与平行条件混淆"},
      {id: 39, difficulty: "easy", question: "两个向量平行的条件是？", options: ["叉积为零向量", "点积为0", "长度相等", "夹角为90°"], correct: 0, explanation: "<strong>考点：</strong>向量平行判定<br><strong>解法：</strong>两向量平行当且仅当叉积为零向量<br><strong>等价：</strong>$\\vec{a} \\parallel \\vec{b} \\Leftrightarrow \\vec{a} \\times \\vec{b} = \\vec{0}$<br><strong>易错点：</strong>与垂直条件混淆"},
      {id: 40, difficulty: "easy", question: "向量 $\\vec{a} = (3, 4)$ 的单位向量是？", options: ["$(\\frac{3}{5}, \\frac{4}{5})$", "$(3, 4)$", "$(1, 1)$", "$(-\\frac{3}{5}, -\\frac{4}{5})$"], correct: 0, explanation: "<strong>考点：</strong>单位向量计算<br><strong>解法：</strong>$\\hat{a} = \\frac{\\vec{a}}{\\|\\vec{a}\\|}$，其中$\\|\\vec{a}\\| = 5$<br><strong>结果：</strong>$(\\frac{3}{5}, \\frac{4}{5})$<br><strong>易错点：</strong>忘记除以向量长度"},
      {id: 41, difficulty: "easy", question: "点 $(2, 1)$ 到直线 $3x + 4y - 5 = 0$ 的距离是？", options: ["$\\frac{5}{5} = 1$", "$2$", "$\\frac{1}{5}$", "$5$"], correct: 0, explanation: "<strong>考点：</strong>点到直线距离<br><strong>解法：</strong>$d = \\frac{|3 \\cdot 2 + 4 \\cdot 1 - 5|}{\\sqrt{3^2 + 4^2}} = \\frac{5}{5} = 1$<br><strong>公式：</strong>$d = \\frac{|ax_0 + by_0 + c|}{\\sqrt{a^2 + b^2}}$<br><strong>易错点：</strong>忘记分母的平方根"},
      {id: 42, difficulty: "easy", question: "直线 $2x + 3y - 6 = 0$ 的法向量是？", options: ["$(2, 3)$", "$(3, -2)$", "$(-3, 2)$", "$(6, 0)$"], correct: 0, explanation: "<strong>考点：</strong>直线的法向量<br><strong>解法：</strong>直线$ax + by + c = 0$的法向量是$(a, b)$<br><strong>应用：</strong>用于计算距离和垂直关系<br><strong>易错点：</strong>符号或顺序错误"},
      {id: 43, difficulty: "easy", question: "函数 $f(x) = x^3$ 在 $x = 2$ 处的导数是？", options: ["$12$", "$8$", "$6$", "$3$"], correct: 0, explanation: "<strong>考点：</strong>幂函数求导<br><strong>解法：</strong>$f'(x) = 3x^2$，故$f'(2) = 3 \\cdot 4 = 12$<br><strong>公式：</strong>$(x^n)' = nx^{n-1}$<br><strong>易错点：</strong>忘记乘以幂指数"},
      {id: 44, difficulty: "easy", question: "函数 $f(x) = e^x$ 的导数是？", options: ["$e^x$", "$xe^{x-1}$", "$\\ln x$", "$1$"], correct: 0, explanation: "<strong>考点：</strong>指数函数求导<br><strong>解法：</strong>$e^x$的导数就是它本身<br><strong>特殊性：</strong>唯一满足$f'(x) = f(x)$的初等函数<br><strong>易错点：</strong>与其他指数函数混淆"},
      {id: 45, difficulty: "easy", question: "函数 $f(x) = \\ln x$ 的导数是？", options: ["$\\frac{1}{x}$", "$\\frac{1}{\\ln x}$", "$x$", "$e^x$"], correct: 0, explanation: "<strong>考点：</strong>对数函数求导<br><strong>解法：</strong>自然对数的导数是$\\frac{1}{x}$<br><strong>定义域：</strong>$x > 0$<br><strong>易错点：</strong>忘记定义域限制"},
      {id: 46, difficulty: "easy", question: "复合函数 $f(g(x))$ 的求导法则是？", options: ["$f'(g(x)) \\cdot g'(x)$", "$f'(x) \\cdot g'(x)$", "$f(g'(x))$", "$f'(x) + g'(x)$"], correct: 0, explanation: "<strong>考点：</strong>链式法则<br><strong>解法：</strong>复合函数的导数等于外函数导数乘以内函数导数<br><strong>记忆：</strong>\"外导乘内导\"<br><strong>易错点：</strong>忘记内函数的导数"},
      {id: 47, difficulty: "easy", question: "函数乘积 $(fg)'$ 的求导法则是？", options: ["$f'g + fg'$", "$f'g'$", "$(f'g)'$", "$f' + g'$"], correct: 0, explanation: "<strong>考点：</strong>乘积法则<br><strong>解法：</strong>$(fg)' = f'g + fg'$<br><strong>记忆：</strong>\"前导后不导，前不导后导\"<br><strong>易错点：</strong>只求一个函数的导数"},
      {id: 48, difficulty: "easy", question: "函数商 $(\\frac{f}{g})'$ 的求导法则是？", options: ["$\\frac{f'g - fg'}{g^2}$", "$\\frac{f'g + fg'}{g^2}$", "$\\frac{f'}{g'}$", "$\\frac{f'g}{fg'}$"], correct: 0, explanation: "<strong>考点：</strong>商法则<br><strong>解法：</strong>$(\\frac{f}{g})' = \\frac{f'g - fg'}{g^2}$<br><strong>记忆：</strong>\"下导上，上导下，全在下方平方下\"<br><strong>易错点：</strong>符号和分母搞错"},
      {id: 49, difficulty: "easy", question: "函数 $f(x) = \\sin x$ 的导数是？", options: ["$\\cos x$", "$-\\cos x$", "$\\sin x$", "$-\\sin x$"], correct: 0, explanation: "<strong>考点：</strong>三角函数求导<br><strong>解法：</strong>正弦函数的导数是余弦函数<br><strong>记忆：</strong>$\\sin' = \\cos$<br><strong>易错点：</strong>符号搞错"},
      {id: 50, difficulty: "easy", question: "函数 $f(x) = \\cos x$ 的导数是？", options: ["$-\\sin x$", "$\\sin x$", "$\\cos x$", "$-\\cos x$"], correct: 0, explanation: "<strong>考点：</strong>三角函数求导<br><strong>解法：</strong>余弦函数的导数是负正弦函数<br><strong>记忆：</strong>$\\cos' = -\\sin$<br><strong>易错点：</strong>忘记负号"},
      {id: 51, difficulty: "easy", question: "导数 $f'(x) = 0$ 的点称为？", options: ["临界点", "拐点", "间断点", "最值点"], correct: 0, explanation: "<strong>考点：</strong>临界点定义<br><strong>解法：</strong>导数为零的点称为临界点或驻点<br><strong>应用：</strong>寻找极值的候选点<br><strong>易错点：</strong>与拐点概念混淆"},
      {id: 52, difficulty: "easy", question: "函数在某点可导的必要条件是？", options: ["在该点连续", "在该点有定义", "左右导数存在", "导数连续"], correct: 0, explanation: "<strong>考点：</strong>可导与连续关系<br><strong>解法：</strong>可导必连续，但连续不一定可导<br><strong>逻辑：</strong>可导⇒连续<br><strong>易错点：</strong>认为连续就可导"},
      {id: 53, difficulty: "easy", question: "定积分 $\\int_a^a f(x)dx$ 的值是？", options: ["$0$", "$f(a)$", "$1$", "无法确定"], correct: 0, explanation: "<strong>考点：</strong>定积分性质<br><strong>解法：</strong>积分区间长度为0，积分值为0<br><strong>几何：</strong>面积为零<br><strong>易错点：</strong>认为等于$f(a)$"},
      {id: 54, difficulty: "easy", question: "定积分 $\\int_a^b f(x)dx = -\\int_b^a f(x)dx$ 体现了什么性质？", options: ["积分区间的方向性", "函数的奇偶性", "积分的线性性", "换元积分"], correct: 0, explanation: "<strong>考点：</strong>定积分的方向性<br><strong>解法：</strong>交换积分上下限要变号<br><strong>几何：</strong>积分方向影响符号<br><strong>易错点：</strong>忘记变号"},
      {id: 55, difficulty: "easy", question: "微积分基本定理说明了什么关系？", options: ["导数与积分互为逆运算", "连续与可导的关系", "极限与导数的关系", "函数与反函数的关系"], correct: 0, explanation: "<strong>考点：</strong>微积分基本定理<br><strong>解法：</strong>FTC建立了导数与积分的逆运算关系<br><strong>意义：</strong>连接微分学与积分学<br><strong>易错点：</strong>理解不够深刻"},
      {id: 56, difficulty: "easy", question: "函数 $f(x) = |x|$ 在 $x = 0$ 处是否可导？", options: ["不可导", "可导", "左可导", "右可导"], correct: 0, explanation: "<strong>考点：</strong>绝对值函数的可导性<br><strong>解法：</strong>在$x=0$处左导数$-1$，右导数$1$，不相等<br><strong>结论：</strong>连续但不可导<br><strong>易错点：</strong>认为连续就可导"},
      {id: 57, difficulty: "easy", question: "极坐标方程 $r = 2\\cos\\theta$ 表示什么图形？", options: ["圆", "直线", "椭圆", "抛物线"], correct: 0, explanation: "<strong>考点：</strong>极坐标方程识别<br><strong>解法：</strong>$r = 2\\cos\\theta$可化为$(x-1)^2 + y^2 = 1$，是圆<br><strong>中心：</strong>$(1, 0)$，半径$1$<br><strong>易错点：</strong>不会转换为直角坐标"},
      {id: 58, difficulty: "easy", question: "极坐标中点 $(2, \\frac{\\pi}{4})$ 对应的直角坐标是？", options: ["$(\\sqrt{2}, \\sqrt{2})$", "$(2, \\frac{\\pi}{4})$", "$(\\sqrt{2}, 2)$", "$(2, \\sqrt{2})$"], correct: 0, explanation: "<strong>考点：</strong>极坐标转换<br><strong>解法：</strong>$x = 2\\cos\\frac{\\pi}{4} = \\sqrt{2}$，$y = 2\\sin\\frac{\\pi}{4} = \\sqrt{2}$<br><strong>公式：</strong>$x = r\\cos\\theta$，$y = r\\sin\\theta$<br><strong>易错点：</strong>三角函数值计算错误"},
      {id: 59, difficulty: "easy", question: "向量 $\\vec{a} = (1, 2, 3)$ 和 $\\vec{b} = (4, 5, 6)$ 的点积是？", options: ["$32$", "$18$", "$(4, 10, 18)$", "$\\sqrt{32}$"], correct: 0, explanation: "<strong>考点：</strong>向量点积计算<br><strong>解法：</strong>$\\vec{a} \\cdot \\vec{b} = 1 \\cdot 4 + 2 \\cdot 5 + 3 \\cdot 6 = 32$<br><strong>公式：</strong>$\\vec{a} \\cdot \\vec{b} = \\sum a_i b_i$<br><strong>易错点：</strong>与叉积混淆"},
      {id: 60, difficulty: "easy", question: "平面方程 $2x + 3y + z = 6$ 在坐标轴上的截距分别是？", options: ["$x$轴：$3$，$y$轴：$2$，$z$轴：$6$", "$x$轴：$2$，$y$轴：$3$，$z$轴：$6$", "$x$轴：$6$，$y$轴：$6$，$z$轴：$6$", "$x$轴：$1$，$y$轴：$1$，$z$轴：$1$"], correct: 0, explanation: "<strong>考点：</strong>平面截距<br><strong>解法：</strong>令两个变量为0求第三个变量：$(3,0,0)$，$(0,2,0)$，$(0,0,6)$<br><strong>截距：</strong>$x$轴$3$，$y$轴$2$，$z$轴$6$<br><strong>易错点：</strong>系数与截距搞混"},

    // Quiz State
    let currentQuestionIndex = 0;
    let score = 0;
    let answeredQuestions = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let filteredQuestions = questions.slice();

    // Initialize Quiz
    function initQuiz() {
      renderAllQuestions();
      updateStats();
      updateProgress();
      setupFilters();
      // Render MathJax after questions are loaded
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    // Setup difficulty filter
    function setupFilters() {
      const difficultyFilter = document.getElementById('difficultyFilter');
      difficultyFilter.addEventListener('change', function() {
        const difficulty = this.value;
        if (difficulty === 'all') {
          filteredQuestions = questions.slice();
        } else {
          filteredQuestions = questions.filter(q => q.difficulty === difficulty);
        }
        resetQuizState();
        renderAllQuestions();
        updateStats();
        updateProgress();
        if (window.MathJax) {
          MathJax.typesetPromise();
        }
      });
    }

    // Reset quiz state
    function resetQuizState() {
      currentQuestionIndex = 0;
      score = 0;
      answeredQuestions = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      userAnswers = new Array(filteredQuestions.length).fill(null);
      document.getElementById('resultsSection').style.display = 'none';
    }

    // Render all questions
    function renderAllQuestions() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = filteredQuestions.map((q, index) => `
        <div class="question-card" id="question-${index}">
          <span class="difficulty-badge difficulty-${q.difficulty}">
            ${q.difficulty === 'easy' ? '基础' : q.difficulty === 'medium' ? '中等' : '困难'}
          </span>
          <h3 class="text-lg font-semibold mb-3">题目 ${q.id}: ${q.question}</h3>
          <div class="options-container">
            ${q.options.map((option, optIndex) => `
              <button class="option-button" onclick="selectAnswer(${index}, ${optIndex})">
                ${String.fromCharCode(65 + optIndex)}. ${option}
              </button>
            `).join('')}
          </div>
          <div class="explanation" id="explanation-${index}">
            ${q.explanation}
          </div>
        </div>
      `).join('');
    }

    // Handle answer selection
    function selectAnswer(questionIndex, selectedOption) {
      if (userAnswers[questionIndex] !== null) return; // Already answered

      const question = filteredQuestions[questionIndex];
      const isCorrect = selectedOption === question.correct;
      userAnswers[questionIndex] = selectedOption;

      // Update question card
      const questionCard = document.getElementById(`question-${questionIndex}`);
      questionCard.classList.add(isCorrect ? 'answered-correct' : 'answered-incorrect');

      // Update option buttons
      const options = questionCard.querySelectorAll('.option-button');
      options.forEach((btn, index) => {
        btn.classList.add('disabled');
        if (index === question.correct) {
          btn.classList.add('correct');
        } else if (index === selectedOption && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      // Show explanation
      document.getElementById(`explanation-${questionIndex}`).classList.add('show');

      // Update stats
      answeredQuestions++;
      if (isCorrect) {
        score++;
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }

      updateStats();
      updateProgress();

      // Re-render MathJax for the explanation
      if (window.MathJax) {
        MathJax.typesetPromise([document.getElementById(`explanation-${questionIndex}`)]);
      }

      // Check if quiz is complete
      if (answeredQuestions === filteredQuestions.length) {
        showResults();
      }
    }

    // Update statistics
    function updateStats() {
      document.getElementById('scoreDisplay').textContent = `${answeredQuestions}/${filteredQuestions.length}`;
      document.getElementById('correctDisplay').textContent = correctAnswers;
      document.getElementById('incorrectDisplay').textContent = incorrectAnswers;
    }

    // Update progress bar
    function updateProgress() {
      const progress = filteredQuestions.length > 0 ? (answeredQuestions / filteredQuestions.length) * 100 : 0;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }

    // Show all answers
    function showAllAnswers() {
      filteredQuestions.forEach((question, index) => {
        const questionCard = document.getElementById(`question-${index}`);
        if (!questionCard.classList.contains('answered-correct') && !questionCard.classList.contains('answered-incorrect')) {
          const options = questionCard.querySelectorAll('.option-button');
          options.forEach((btn, optIndex) => {
            btn.classList.add('disabled');
            if (optIndex === question.correct) {
              btn.classList.add('correct');
            }
          });
          questionCard.classList.add('answered-correct');
        }
        document.getElementById(`explanation-${index}`).classList.add('show');
      });
      
      // Re-render MathJax for all explanations
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    // Show results
    function showResults() {
      const accuracy = filteredQuestions.length > 0 ? ((score / filteredQuestions.length) * 100).toFixed(1) : 0;
      document.getElementById('finalScore').textContent = `${score}/${filteredQuestions.length}`;
      document.getElementById('accuracy').textContent = `${accuracy}%`;
      document.getElementById('resultsSection').style.display = 'block';
      
      // Scroll to results
      document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
    }

    // Restart quiz
    function restartQuiz() {
      resetQuizState();
      document.getElementById('difficultyFilter').value = 'all';
      filteredQuestions = questions.slice();
      renderAllQuestions();
      updateStats();
      updateProgress();
      window.scrollTo(0, 0);
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', initQuiz);
  </script>
</body>
</html>
